<h1>My Favorites Repositories</h1>


<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="favoritesResults">
  <thead>
    <tr>
      <th>RepositoryName</th>
   
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let results of favoritesResults">
      <td>{{ results.repositoryName }}</td>
 
    </tr>
  </tbody>
</table>
<p *ngIf="errorMessage" span style="color:red"> <em>{{errorMessage}}</em> </p>
